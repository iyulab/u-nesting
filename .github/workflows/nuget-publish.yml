name: NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Publish destination'
        required: true
        default: 'nuget-test'
        type: choice
        options:
          - nuget-test
          - nuget

permissions:
  contents: read

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_name: u_nesting_ffi.dll
            rid: win-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_name: libu_nesting_ffi.so
            rid: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_name: libu_nesting_ffi.so
            rid: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_name: libu_nesting_ffi.dylib
            rid: osx-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_name: libu_nesting_ffi.dylib
            rid: osx-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.rid == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build native library
        run: cargo build -p u-nesting-ffi --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: target/${{ matrix.target }}/release/${{ matrix.lib_name }}

  build-package:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download all native libraries
        uses: actions/download-artifact@v4
        with:
          path: native-libs

      - name: Prepare native libraries
        run: |
          mkdir -p bindings/csharp/UNesting/runtimes/win-x64/native
          mkdir -p bindings/csharp/UNesting/runtimes/linux-x64/native
          mkdir -p bindings/csharp/UNesting/runtimes/linux-arm64/native
          mkdir -p bindings/csharp/UNesting/runtimes/osx-x64/native
          mkdir -p bindings/csharp/UNesting/runtimes/osx-arm64/native

          cp native-libs/native-win-x64/u_nesting_ffi.dll bindings/csharp/UNesting/runtimes/win-x64/native/
          cp native-libs/native-linux-x64/libu_nesting_ffi.so bindings/csharp/UNesting/runtimes/linux-x64/native/
          cp native-libs/native-linux-arm64/libu_nesting_ffi.so bindings/csharp/UNesting/runtimes/linux-arm64/native/
          cp native-libs/native-osx-x64/libu_nesting_ffi.dylib bindings/csharp/UNesting/runtimes/osx-x64/native/
          cp native-libs/native-osx-arm64/libu_nesting_ffi.dylib bindings/csharp/UNesting/runtimes/osx-arm64/native/

      - name: Build NuGet package
        run: dotnet pack bindings/csharp/UNesting/UNesting.csproj -c Release -o ./nupkg

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg/*.nupkg

  publish-test:
    name: Publish to NuGet Test
    needs: build-package
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'nuget-test'
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish to NuGet Test
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_TEST_API_KEY }} --source https://apiint.nugettest.org/v3/index.json

  publish-nuget:
    name: Publish to NuGet
    needs: build-package
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'nuget')
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
