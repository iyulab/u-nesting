name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-features
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --workspace --exclude u-nesting-python --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  bench:
    name: Benchmark Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo bench --workspace --exclude u-nesting-python --no-run

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - run: cargo audit

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Checkout path dependencies
        run: |
          mkdir -p ../../foundation ../../algorithms
          git clone --depth 1 https://github.com/iyulab/u-optim.git ../../foundation/u-optim
          git clone --depth 1 https://github.com/iyulab/u-metaheur.git ../../algorithms/u-metaheur
          git clone --depth 1 https://github.com/iyulab/u-geometry.git ../../algorithms/u-geometry
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
