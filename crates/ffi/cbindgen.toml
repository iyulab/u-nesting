# cbindgen configuration for U-Nesting FFI

language = "C"
include_guard = "U_NESTING_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

[export]
include = ["UNESTING_OK", "UNESTING_ERR_NULL_PTR", "UNESTING_ERR_INVALID_JSON", "UNESTING_ERR_SOLVE_FAILED", "UNESTING_ERR_CANCELLED", "UNESTING_ERR_UNKNOWN"]

[fn]
prefix = "UNESTING_API"

[defines]
"target_os = windows" = "UNESTING_WINDOWS"
